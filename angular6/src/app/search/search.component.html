<p>
  Search Panel
</p>

<div>
  <!--<div *ngIf="search.invalid && (search.dirty || search.touched)" class="alert alert-danger">
    <div *ngIf="search.errors.required">
      Search is required.
    </div>
  </div>-->

  <label>
    <input [(ngModel)]="search" required placeholder="Search">

<ul *ngIf="searchResult">

</ul>
